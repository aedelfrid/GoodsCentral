<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link rel="stylesheet" type="text/css" href="assets\css\home.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="assets/css/home.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css" rel="stylesheet"/>
  <title>BooksCentral</title>
</head>
<body>
  <header>
    <section class="border p-4 mb-4 d-flex align-items-center flex-column w-100">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg">
        <!-- Container wrapper -->
        <div class="container-fluid">
          <!-- Navbar brand -->
          <a id="home" class="navbar-brand">Good Books Central</a>
    
          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#wishlist">Wishlist</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">About</a>
              </li>
              <!-- Navbar dropdown -->
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  link="#collapseExample"
                  id="navbarDropdown"
                  role="button"
                  data-mdb-toggle="dropdown"
                  aria-expanded="false"
                  data-toggle="advancedSearch"
                  data-target=".collapse"
                >Advanced Search</a>
                 <!-- Dropdown -->
                <div class="collapse" id="advancedSearch">
                  <div class="card card-body">
                   <div class="row">
                      <div class="col-md-4">
                        <label for="title">Search By Title</label>
                        <input type="text" class="form-control" id="searchTitle" placeholder="By Title">  
                      </div>
                      <div class="col-md-4">
                        <label for="author">Search By Author</label>
                        <input type="text" class="form-control" id="searchAuthor" placeholder="By Author">    
                      </div>
                      <div class="col-md-4">
                        <label for="title">Search By Series</label>
                          <input type="text" class="form-control" id="searchSeries" placeholder="By Series">
                      </div>
                       <div class="col-md-4">
                        <label for="subject">Search By Subject</label>
                          <input type="text" class="form-control" id="searchSubject" placeholder="By Subject">
                      </div>
                   </div>
                  </div>
              </div>
          </div>
        </nav>
          <!-- Collapsible wrapper -->
      </div>
        <div class="container my-4">
        <div class="input-group ps-5">
          <div id="navbar-search-autocomplete" class="form-outline">
            <input type="search" id="form1" class="form-control" />
            <label class="form-label" for="form1">Search</label>
          </div>
          <button type="button" class="btn btn-primary">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
        <!-- Container wrapper -->
    
    </section>
  </header>
  
  <main>
   
  </main>
  <footer>
    <nav class="pagination is-centered" role="navigation" aria-label="pagination">
      <a class="pagination-previous">Previous</a>
      <a class="pagination-next">Next page</a>
      <ul class="pagination-list">
        <li><a class="pagination-link" aria-label="Goto page 1">1</a></li>
        <li><span class="pagination-ellipsis">&hellip;</span></li>
        <li><a class="pagination-link" aria-label="Goto page 3">3</a></li>
        <li><a class="pagination-link is-current" aria-label="Page 4" aria-current="page">4</a></li>
        <li><a class="pagination-link" aria-label="Goto page 5">5</a></li>
        <li><span class="pagination-ellipsis">&hellip;</span></li>
        <li><a class="pagination-link" aria-label="Goto page 7">7</a></li>
      </ul>
    </nav>
  </footer>
  <script src="assets\js\home.js"></script>
</body>
</html>
