    <style>
      body {
        background-color: linen;
      }
      
      h1 {
        color: maroon;
        margin-left: 40px;
      }
    </style>
  </head>

  <body>
    <header>
    <section class="border p-4 mb-4 d-flex align-items-center flex-column w-100">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a id="home" class="navbar-brand">Huzzah Music!</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#wishlist">Wishlist</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">About</a>
              </li>
            </ul>
          </div>
       </nav>
      </section>
        <div class="container my-4">
          <div class="input-group ps-5">
            <div id="navbar-search-autocomplete" class="form-outline">
              <input type="search" id="formSearch" class="form-control" />
              <label class="form-label" for="formSearch">Search</label>
            </div>
              <button type="button" class="searchBtn btn-primary">
                <i class="fas fa-music" alt="search icon for music" aria-current="general-search"></i>
              </button>
          </div>
        </div>
        <div class="advancedSearch mt-3" style="width: 100%">            
          <a data-toggle="collapse" href="#queries" role="button" aria-expanded="false"  
          aria-controls="collapseExample" class="advanced ml-6">
            Advance Search   <i class="fa fa-angle-down mx-2"></i>
          </a>
        </div>
        <section class="collapse" id="queries">
          <div class="card card-body">
             <div class="searches ml-7">
                <div class="col-lg-6">
                  <input type="text" class="form-control mb-3 ml-6" id="searchTrack" placeholder="by Track">
                </div> 
                <div class="col-lg-6">
                  <input type="text" class="form-control mb-3 ml-6" id="searchArtist" placeholder="by Artist">
                </div>
                <div class="col-lg-6">
                  <input type="text" class="form-control mb-3 ml-6" id="searchAlbum" placeholder="By Album"> 
                </div>
                <button type="button" class="advSearchBtn btn-secondary">
                  <i class="fas fa-music mx-3" alt="search icon for music" aria-current="advanced-search"></i>
                </button>
             </div>
        </section>
    </header>

    <main>

    </main>

    </footer>
